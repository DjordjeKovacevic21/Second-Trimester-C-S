 <html>
  <head>
    <title> Calculator by DJ v1.0</title>
    <link href= "calc1.css" type="text/css" rel="stylesheet" />
  </head>

  <body>
<table class="calcButtons">
  <tr>

  </tr>

    <td colspan="2"><h1 id="totalHeader">Total: </h1></td>
    <td colspan="2"><h1 id="runningTotal">0</h1></td>
  </tr>
  <tr>
    <td colspan="4"><h1 id="display">0</h1></td>
  </tr>
  <tr>
    <td colspan="2"></td>
    <td><img id="clear" src="clear.png" /></td>
    <td><img id="divide" src="divide.png" /></td>

  <tr>
    <td><img id="seven" src="seven.png" /></td>
    <td><img id="eight" src="eight.png" /></td>
    <td><img id="nine" src="nine.png" /></td>
    <td><img id="multiply" src="multiply.png" /></td>
  </tr>
  <tr>
    <td><img id="four" src="four.png" /></td>
    <td><img id="five" src="five.png" /></td>
    <td><img id="six" src="six.png" /></td>
    <td><img id="subtract" src="subtract.png" /></td>
  </tr>
  <tr>
    <td><img id="one" src="one.png" /></td>
    <td><img id="two" src="two.png" /></td>
    <td><img id="three" src="three.png" /></td>
    <td><img id="add" src="add.png" /></td>
  </tr>
  <tr>
    <td><img id="sign" src="sign.png" /></td>
    <td><img id="zero" src="zero.png" /></td>
    <td><img id="decimal" src="decimal.png" /></td>
    <td><img id="equals" src="equals.png" /></td>
  </tr>
</table>
<script src="calculator1.js"></script>

</html>
